<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
            padding-top: 50px;
        }

        .container {
            max-width: 1000px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        textarea {
            resize: none;
        }

        .card {
            margin-top: 20px;
            border: 1px solid #e3e6e9;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            margin-top: 10px;
        }

        .result {
            margin-top: 20px;
        }

        .sidebar {
            background-color: #e9ecef;
            padding: 20px;
            border-left: 1px solid #dee2e6;
            height: 100vh;
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            overflow-y: auto;
        }

        .sidebar h5 {
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar li {
            margin-bottom: 10px;
        }

        .content {
            margin-right: 320px;
        }

        .model-info {
            margin-top: 10px;
            font-size: 0.9em;
            color: #6c757d;
        }

        .loading-indicator {
            display: none;
            margin-top: 10px;
        }

        .word-count {
            margin-top: 10px;
            font-size: 0.9em;
            color: #6c757d;
        }

        .correction-history {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container content">
        <div class="header">
            <h1 class="display-5">Türkçe için Yazım Düzeltici</h1>
            <p class="lead">Yazım Hatalarınızı hazırlanmış 3 farklı modelden biri ile giderebilirsiniz</p>
        </div>
        <div class="card">
            <div class="card-body">
                <form id="spellForm">
                    <div class="mb-3">
                        <label for="modelSelect" class="form-label">Model Seçimi</label>
                        <select class="form-select" id="modelSelect" name="modelSelect">
                            <option value="model1">Zemberek</option>
                            <option value="model2">Torch Word-Based Model</option>
                            <option value="model3">Levensthein Distance Model</option>
                        </select>
                        <div class="model-info" id="modelInfo"></div>
                    </div>

                    <div class="mb-3">
                        <label for="word" class="form-label">Metin girin...</label>
                        <textarea class="form-control" id="word" name="word" rows="4" placeholder="Type your text here..." onkeyup="checkLastWord(event)"></textarea>
                        <div class="word-count" id="wordCount">Words: 0</div>
                    </div>

                    <div class="loading-indicator" id="loadingIndicator">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="result">
            <div id="checkResult" class="alert alert-info d-none" role="alert"></div>
            <div id="correctResult" class="alert alert-success d-none" role="alert"></div>
        </div>
    </div>

    <div class="sidebar">
        <h5>Düzeltmeler</h5>
        <ul id="misspelledWords">
            <li>Henüz düzeltme önerisi yok</li>
        </ul>
        <div class="correction-history">
            <h6>İmla Düzeltme geçmişi</h6>
            <ul id="correctionHistory"></ul>
        </div>
    </div>

    <script>
        const misspelledWords = [];
        const correctionHistory = [];
        let isProcessing = false;

        function updateModelInfo() {
            const modelSelect = document.getElementById("modelSelect");
            const modelInfo = document.getElementById("modelInfo");
            const modelDescriptions = {
                "model1": "Basit ve eski bir kütüphane",
                "model2": "Seq2Seq için eğitilmiş kelime tabanlı model",
                "model3": "Bigram ve trigram bağlamlarına göre yazım hatası giderici"
            };
            modelInfo.textContent = modelDescriptions[modelSelect.value];
        }

        function updateWordCount() {
            const text = document.getElementById("word").value;
            const wordCount = text.trim() ? text.trim().split(/\s+/).length : 0;
            document.getElementById("wordCount").textContent = `Kelimeler: ${wordCount}`;
        }

        async function checkLastWord(event) {
            if (isProcessing) return;

            const model = document.getElementById("modelSelect").value;
            const textArea = document.getElementById("word");
            const text = textArea.value.trim();

            if (model === "model3" && (event.key === '.' || event.key === '!' || event.key === '?' || event.key === 'Enter')) {
                await processFullText(textArea, text, model);
            } else if ((event.key === ' ' || event.key === '.' || event.key === '!' || event.key === '?')) {
                await processLastWord(textArea, text, model);
            }

            updateWordCount();
        }

        async function processFullText(textArea, text, model) {
            isProcessing = true;
            document.getElementById("loadingIndicator").style.display = "block";

            try {
                const response = await fetch("http://127.0.0.1:5000/process_text", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        text: text,
                        model: model
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.corrected_text) {
                        textArea.value = data.corrected_text;

                        for (const [original, corrected] of Object.entries(data.processed_words)) {
                            addMisspelledWord(original, corrected);
                        }
                    }

                    if (data.timeout) {
                        showAlert("Processing timeout reached. Showing partial results.", "warning");
                    }
                } else {
                    showAlert("Error processing text", "danger");
                }
            } catch (error) {
                console.error("Error processing text:", error);
                showAlert("Error processing text", "danger");
            } finally {
                isProcessing = false;
                document.getElementById("loadingIndicator").style.display = "none";
            }
        }

        async function processLastWord(textArea, text, model) {
            isProcessing = true;
            document.getElementById("loadingIndicator").style.display = "block";

            const words = text.split(/\s+/);
            const lastWord = words[words.length - 1];
            if (!lastWord) {
                isProcessing = false;
                document.getElementById("loadingIndicator").style.display = "none";
                return;
            }

            try {
                const checkResponse = await fetch("http://127.0.0.1:5000/check", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ word: lastWord, model: model })
                });

                if (checkResponse.ok) {
                    const checkData = await checkResponse.json();
                    if (checkData.spelling === "False") {
                        const correctResponse = await fetch("http://127.0.0.1:5000/correct", {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json"
                            },
                            body: JSON.stringify({ word: lastWord, model: model })
                        });

                        if (correctResponse.ok) {
                            const correctData = await correctResponse.json();
                            const correctedWord = correctData.corrected;
                            if (correctedWord !== lastWord) {
                                addMisspelledWord(lastWord, correctedWord);
                            }
                        }
                    }
                }
            } catch (error) {
                console.error("Error checking/correcting word:", error);
            } finally {
                isProcessing = false;
                document.getElementById("loadingIndicator").style.display = "none";
            }
        }

        function addMisspelledWord(word, suggestion) {
            if (word.length <= 1) return;

            if (misspelledWords.some(([w]) => w === word)) {
                return;
            }

            misspelledWords.push([word, suggestion]);
            renderMisspelledWords();
        }

        function addToCorrectionHistory(original, corrected) {
            const timestamp = new Date().toLocaleTimeString();
            correctionHistory.unshift({ original, corrected, timestamp });
            if (correctionHistory.length > 10) correctionHistory.pop();
            renderCorrectionHistory();
        }

        function renderMisspelledWords() {
            const list = document.getElementById("misspelledWords");
            list.innerHTML = "";

            if (misspelledWords.length === 0) {
                list.innerHTML = "<li>No corrections needed yet.</li>";
                return;
            }

            misspelledWords.forEach(([word, suggestion], index) => {
                const listItem = document.createElement("li");
                listItem.innerHTML = `
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <span>${word} → <strong>${suggestion}</strong></span>
                        <button class="btn btn-primary btn-sm" onclick="updateWord('${word}', '${suggestion}', ${index})">Update</button>
                    </div>
                `;
                list.appendChild(listItem);
            });
        }

        function renderCorrectionHistory() {
            const list = document.getElementById("correctionHistory");
            list.innerHTML = correctionHistory.map(({ original, corrected, timestamp }) => `
                <li class="mb-2">
                    <small class="text-muted">${timestamp}</small><br>
                    ${original} → <strong>${corrected}</strong>
                </li>
            `).join('');
        }

        async function updateWord(oldWord, newWord, index) {
            try {
                const loadingIndicator = document.getElementById("loadingIndicator");
                loadingIndicator.style.display = "block";

                const response = await fetch("http://127.0.0.1:5000/update_word", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        old_word: oldWord,
                        new_word: newWord
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    const textArea = document.getElementById("word");
                    const currentText = textArea.value;

                    const escapedOldWord = oldWord.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                    const updatedText = currentText.replace(new RegExp(`\\b${escapedOldWord}\\b`, 'g'), newWord);

                    textArea.value = updatedText;
                    addToCorrectionHistory(oldWord, newWord);

                    misspelledWords.splice(index, 1);
                    renderMisspelledWords();

                    const checkResult = document.getElementById("checkResult");
                    checkResult.textContent = "Word updated successfully";
                    checkResult.classList.remove("d-none", "alert-danger");
                    checkResult.classList.add("alert-success");
                    setTimeout(() => checkResult.classList.add("d-none"), 3000);
                } else {
                    throw new Error(data.error || data.message || "Failed to update word");
                }
            } catch (error) {
                console.error("Error in updateWord:", error);
                const checkResult = document.getElementById("checkResult");
                checkResult.textContent = `Error: ${error.message}`;
                checkResult.classList.remove("d-none", "alert-success");
                checkResult.classList.add("alert-danger");
                setTimeout(() => checkResult.classList.add("d-none"), 3000);
            } finally {
                document.getElementById("loadingIndicator").style.display = "none";
            }
        }

        document.getElementById("modelSelect").addEventListener("change", updateModelInfo);
        document.getElementById("word").addEventListener("input", updateWordCount);
        updateModelInfo();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
